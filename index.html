<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wood Block</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/header__nav.css" />
  <link rel="stylesheet" href="css/footer__nav.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header class="header__nav">
    <div class="header__inner">
      <div class="user">
        <a class="user__link" href="login.html">
          <img class="user__logo" src="image/user__logo.JPG">
        </a>
      </div>
      <div class="name">
        <a class="name__link" href="">뮤지컬팝스오케스트라</a>
      </div>
      <div class="search">
        <img class="search__logo" src="image/search__logo.JPG">
      </div>
    </div>
  </header>
  <section class="main">
    <div class="container">
      <div class="calendar">
        <div class="weekdays">
          <div class="Sun">일</div>
          <div class="Mon">월</div>
          <div class="Tue">화</div>
          <div class="Wed">수</div>
          <div class="Thu">목</div>
          <div class="Fri">금</div>
          <div class="Sat">토</div>
        </div>
        <div class="days"></div>
      </div>
    </div>
  </section>
  <footer class="footer__nav">
    <div class="footer__inner">
      <div class="calendar__btn">
        <div class="calendar__">
          <img src="" alt="">
        </div>
        캘린더
      </div>
      <div class="room__btn">
        대관문의
      </div>
      <div class="instrument__btn">
        대여문의
      </div>
      <div class="contract__btn">
        계약현황
      </div>
      <div class="info__btn">
        업체정보
      </div>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
