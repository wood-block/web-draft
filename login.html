<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wood Block</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header__nav.css" />
    <link rel="stylesheet" href="css/footer__nav.css" />
    <link rel="stylesheet" href="css/semantic.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <header class="header__nav">
        <div class="header__inner">
            <div class="user">
                <a class="user__link" href="index.html">
                    <i class="fa user__logo">&#xf060;</i>
                </a>
            </div>
            <div class="name">
                <a class="name__link" href="">Woodblock</a>
            </div>
            <div class="search">
                <a class="search__link" href="login.html">
                    <i class="fa search__logo">&#xf002;</i>
                </a>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <div class="container__inner">
                <div class="intro">
                    <div class="woodblock">
                        <img class="woodblock__logo" src="image/woodblock__logo.svg" alt="">
                    </div>
                    <div class="intro__inner">
                        <p class="intro__text">우드블록에 오신 것을 환영합니다!</p>
                    </div>
                </div>
                <div class="login">
                    <form class="login__form" action="">
                        <div class="id">
                            <img class="id__logo" src="image/id__logo.jpg" alt="">
                            <input class="id__inner" type="text" placeholder="아이디">
                        </div>
                        <div class="pw">
                            <img class="pw__logo" src="image/pw__logo.jpg" alt="">
                            <input class="pw__inner" type="text" placeholder="패스워드">
                        </div>
                        <div class="login__btn">
                            <!-- <input type="submit" value="로그인"> -->
                            <img src="image/login.svg" alt="">
                        </div>
                    </form>
                    <div class="login__sns">
                        <div class="login__btn">
                            <img src="image/kakaotalk_login.png" alt="">
                        </div>
                        <div class="login__btn">
                            <img src="image/naver_login.svg" alt="">
                        </div>
                        <div class="login__btn">
                            <img src="image/facebook_login.svg" alt="">
                        </div>
                        <div class="login__btn">
                            <img src="image/google_login.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
